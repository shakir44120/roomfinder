buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add this line to include the Google services classpath
        classpath 'com.android.tools.build:gradle:8.0.2' // or latest version
        classpath 'com.google.gms:google-services:4.3.15' // or latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
